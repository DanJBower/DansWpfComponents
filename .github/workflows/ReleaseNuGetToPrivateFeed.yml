name: Reuseable Release NuGet To Private Feed

on:
  workflow_call:

jobs:
  ReleaseNuGetToPrivateFeed:
    name: Release NuGet To Private Feed
    runs-on: ubuntu-latest
    steps:
    - name: Download NuGet artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: NuGet Package Files

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Authenticate NuGet
      run: dotnet nuget add source --username DanJBower --password ${{ github.token }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/DanJBower/index.json"

    - name: Release NuGet
      run: dotnet nuget push *.nupkg --source "github"
